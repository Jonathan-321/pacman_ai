<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pacman Game</title>
    <style>
        #gameContainer {
            position: relative;
            width: fit-content;
            margin: 0 auto;
        }

        #loadingScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 1000;
        }

        .loading-content {
            text-align: center;
            padding: 20px;
        }

        #gameControls {
            margin-top: 10px;
            text-align: center;
        }

        #gameInfo {
            margin-top: 10px;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body style="background-color: black;">
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="loadingScreen">
            <div class="loading-content">
                <h2>Loading...</h2>
            </div>
        </div>
    </div>

    <div id="gameControls">
        <button id="toggleAI">Toggle AI</button>
        <button id="toggleDebug">Toggle Debug</button>
        <button id="restartGame">Restart</button>
        <button id="pauseGame">Pause</button>
    </div>

    <div id="gameInfo">
        <p>Score: <span id="score">0</span></p>
        <p>Mode: <span id="gameMode">AI</span></p>
        <p>Status: <span id="gameStatus">Loading</span></p>
    </div>

    <!-- Update the path to match your directory structure -->
    <script type="module" src="./game.js"></script>
</body>
</html>
